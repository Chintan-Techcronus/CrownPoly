<div fxLayout="row" fxLayoutAlign="end center">
    <small class="m-r-5">
        {{ userDetails.lastName }} {{ userDetails.firstName }}
        <span *ngIf="prodDate != null">
            | {{ prodDate }} 
        </span>
        <span *ngIf="lineId != null">
            | {{ lineId }} 
        </span>
        <span *ngIf="shift != null">
            | {{ shift }}
        </span>
        
    </small>
    <button mat-raised-button color="warn" (click)="signOut()"><mat-icon>exit_to_app</mat-icon>LOG OUT</button>
</div>
