<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="card-header d-flex header-title">
  <mat-card-title>Quantity Issue</mat-card-title>
</div>
<hr/>
<div mat-dialog-content >
  <p><b>There is not enough Quantity for the Lot Number entered. Do you wish to override?</b></p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onYes()">Yes</button>
  <button mat-button mat-raised-button (click)="onCancle()">No</button>
</div>
