<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
    <mat-card><div class="table-container">
      <mat-card-content>
        
          <mat-card-title>Lot Tags</mat-card-title>&nbsp;
          <!-- Filter input field -->
          <mat-card-subtitle>
            <mat-form-field>
              <input matInput placeholder="Search" [(ngModel)]="filterValue"
                (ngModelChange)="applyFilter(filterValue)">
            </mat-form-field>
            <mat-paginator [pageSizeOptions]="[10, 20, 40, 60, 80, 100]" showFirstLastButtons></mat-paginator>
            
          </mat-card-subtitle>
          <!-- Cancel button -->

        <table mat-table [dataSource]="filteredUsers">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let lottag">{{ lottag.date }}</td>
          </ng-container>
          <ng-container matColumnDef="uniqueNo">
            <th mat-header-cell *matHeaderCellDef>Unique No</th>
            <td mat-cell *matCellDef="let lottag">{{ lottag.uniqueNo }}</td>
          </ng-container>
          <ng-container matColumnDef="lotNo">
            <th mat-header-cell *matHeaderCellDef>Lot No</th>
            <td mat-cell *matCellDef="let lottag">{{ lottag.lotNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="itemNo">
            <th mat-header-cell *matHeaderCellDef>Item No</th>
            <td mat-cell *matCellDef="let lottag">{{ lottag.itemNumber }}</td>
          </ng-container>
          
          <ng-container matColumnDef="lineNo">
            <th mat-header-cell *matHeaderCellDef>Line No</th>
            <td mat-cell *matCellDef="let lottag">{{ lottag.lineNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Reprint</th>
            <td mat-cell *matCellDef="let lottag">
              <button mat-icon-button color="primary" (click)="reprint(lottag.uniqueNo)">
                <mat-icon>print</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        <button mat-button color="warn" (click)="cancel()">Cancel</button> -->
      </mat-card-content></div>
     
    </mat-card>
     <div fxLayout="column" fxLayoutAlign="start center" class="button-container">
        <button mat-raised-button color="warn" (click)="cancel()">
          Cancel
        </button>
      </div>
 
<div #content class="content">
  <div style="margin-left:35px;">
      <qrcode [qrdata]="qr_value" [width]="30" [allowEmptyString]="true"></qrcode>
  </div>
  <div style="margin-left:40px; font-size: 6px;">
      <div>Lot No: {{lotNumber}}</div>
      <div>Unique No.: {{uniqueNo}}</div>
  </div>
</div>
